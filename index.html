<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inception_</title>
  <link rel="icon" href="media/icon.png" />
  <link rel="stylesheet" href="https://luckiestfemboy.github.io/LuckysLanding/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url("background.gif") !important;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 2rem;
      color: white;
      overflow-x: hidden;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    .fullbgbackground {
      background-image: url("background.gif") !important;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(145deg, #1a1a1a, #111);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 32rem;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 255, 255, 0.05), 0 0 20px rgba(0, 255, 200, 0.2);
      transition: 0.3s ease all;
      color: #c8fafa;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15), 0 0 20px rgba(0, 255, 255, 0.1);
      transform: translateY(-4px);
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-align: center;
      color: #ffffffcc;
    }

    .card-text {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.75rem;
      text-align: left;
      color: #cccccc;
    }

    .friendsicons {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .link-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .link-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 255, 255, 0.08);
      color: #c8fafa;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>

<body class="relative bg-black text-white">

  <div class="fullbgbackground"></div>

  <div class="container">

    <div class="card text-center">
      <h1 class="card-title">Inception_</h1>
      <img class="friendsicons" src="https://cdn.discordapp.com/avatars/1332182284081696800/4a7ac32fdc692eef10f36f714b49bceb?size=1024" draggable="false" />
      <h3 class="card-text mt-4">Filler Text</h3>

      <!-- Social Links -->
      <div class="link-buttons">
        <a href="https://github.com/YOUR_USERNAME" target="_blank" class="link-btn">GitHub</a>
        <a href="https://discord.com/users/YOUR_ID" target="_blank" class="link-btn">Discord</a>
      </div>

    </div>

  </div>

</body>
</html>
